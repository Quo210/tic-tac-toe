<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board">
        
    </div>

    <div id="buttons">
        <button id="reset">Reset</button>
        <!-- <button id="X">Play: X</button>
        <button id="id">Play: O</button> -->
    </div>
    <div id="counter" class="informer">Plays: 0</div>
    <div id="turn" class="informer">Next Play: X</div>
    <div id="mode">
        <button id="vs">Player vs Player</button>
        <button id="ai">Player vs Computer</button>
    </div>
    <div id="players" class="informer">
        <p>VS</p>
        <div id="player1" class="player">Player 1 <br>
            <label for="name1">Name:</label> <br>
            <input type="text" id="name1" name="name1"> <br>
            <button type="button">Enter</button>
        </div>
        <div id="player2" class="player">Player 2 <br>
            <label for="name2">Name:</label> <br>
            <input type="text" id="name2" name="name2"> <br>
            <button type="button">Enter</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
